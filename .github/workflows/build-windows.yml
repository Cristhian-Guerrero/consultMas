name: ğŸ—ï¸ Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ“¦ Compilar para Windows
    runs-on: windows-latest

    steps:
      # 1) Checkout
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      # 2) Python 3.11 con cache de pip
      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3) Info del entorno (debug)
      - name: ğŸ” InformaciÃ³n del sistema
        shell: powershell
        run: |
          python --version
          pip --version
          echo "Sistema operativo: ${{ runner.os }}"
          echo "Arquitectura: ${{ runner.arch }}"
          Write-Host "Contenido del directorio:"
          Get-ChildItem -Force | Format-Table -AutoSize

      # 4) Dependencias (PowerShell; sin '||')
      - name: ğŸ“¦ Instalar dependencias
        shell: powershell
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            Write-Host "requirements.txt encontrado â†’ instalandoâ€¦"
            pip install -r requirements.txt
          } else {
            Write-Host "âš ï¸ No se encontrÃ³ requirements.txt; continÃºo solo con build-time deps."
          }
          # Asegurar PyInstaller y utilidades para Windows
          pip install "pyinstaller>=6.6" pywin32-ctypes pefile
          pyinstaller --version
          pip list

      # 5) CompilaciÃ³n .exe (usar backticks de PowerShell para multilÃ­nea)
      - name: ğŸ”¨ Compilar aplicaciÃ³n a .exe
        shell: powershell
        run: |
          python -m pyinstaller --clean --noconfirm `
            --name="ConsultaDIAN" `
            --windowed `
            --onefile `
            --add-data="logo.png;." `
            --hidden-import=DrissionPage `
            --hidden-import=pandas `
            --hidden-import=openpyxl `
            --hidden-import=xlsxwriter `
            --hidden-import=PIL `
            --hidden-import=pygetwindow `
            --collect-all DrissionPage `
            --collect-all pandas `
            app.py

      # 6) Verificar que se creÃ³ el ejecutable
      - name: âœ… Verificar compilaciÃ³n
        shell: powershell
        run: |
          if (Test-Path "dist\ConsultaDIAN.exe") {
            Write-Host "âœ… Archivo .exe creado exitosamente"
            Get-Item "dist\ConsultaDIAN.exe" | Format-List
          } else {
            Write-Error "âŒ No se creÃ³ dist\ConsultaDIAN.exe"
            exit 1
          }

      # 7) Release (solo cuando hay tag v*)
      - name: ğŸ“¤ Crear GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ConsultaDIAN.exe
          body: |
            ## ğŸš€ Consulta DIAN - A.S. Contadores & Asesores SAS
            ### ğŸ“‹ VersiÃ³n: ${{ github.ref_name }}
            **Compilado automÃ¡ticamente en Windows Server**
            ### ğŸ“¥ Instrucciones:
            1. Descarga `ConsultaDIAN.exe`
            2. Ejecuta el archivo (no requiere instalaciÃ³n)
            3. Si SmartScreen avisa: â€œMÃ¡s informaciÃ³nâ€ â†’ â€œEjecutar de todas formasâ€
            ---
            ğŸ¢ **A.S. Contadores & Asesores SAS**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8) Artifact (siempre, incluso si falla mÃ¡s adelante)
      - name: ğŸ“ Subir ejecutable como artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ConsultaDIAN-Windows-${{ github.sha }}
          path: dist/ConsultaDIAN.exe
          retention-days: 30
