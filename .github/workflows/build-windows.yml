name: ğŸ—ï¸ Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ“¦ Compilar para Windows
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ Checkout del cÃ³digo
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Python
      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3ï¸âƒ£ InformaciÃ³n del sistema
      - name: ğŸ” InformaciÃ³n del sistema
        shell: powershell
        run: |
          python --version
          pip --version
          echo "Sistema operativo: ${{ runner.os }}"
          echo "Arquitectura: ${{ runner.arch }}"
          Write-Host "Archivos disponibles:"
          Get-ChildItem -Force | Format-Table -AutoSize

      # 4ï¸âƒ£ Instalar dependencias
      - name: ğŸ“¦ Instalar dependencias
        shell: powershell
        run: |
          Write-Host "Actualizando pip..."
          python -m pip install --upgrade pip

          if (Test-Path "requirements.txt") {
            Write-Host "requirements.txt encontrado. Instalando dependencias..."
            pip install -r requirements.txt
          } else {
            Write-Host "No se encontrÃ³ requirements.txt. Continuando..."
          }

          Write-Host "Instalando PyInstaller y dependencias de build..."
          python -m pip install --upgrade pyinstaller pywin32-ctypes pefile
          Write-Host "PyInstaller versiÃ³n:"
          python -m pyinstaller --version
          pip list

      # 5ï¸âƒ£ Compilar .exe
      - name: ğŸ”¨ Compilar aplicaciÃ³n a .exe
        shell: powershell
        run: |
          python -m pyinstaller --clean --noconfirm `
            --name="ConsultaDIAN" `
            --windowed `
            --onefile `
            --add-data="logo.png;." `
            --hidden-import=DrissionPage `
            --hidden-import=pandas `
            --hidden-import=openpyxl `
            --hidden-import=xlsxwriter `
            --hidden-import=PIL `
            --hidden-import=pygetwindow `
            --collect-all DrissionPage `
            --collect-all pandas `
            app.py

      # 6ï¸âƒ£ Verificar compilaciÃ³n
      - name: âœ… Verificar compilaciÃ³n
        shell: powershell
        run: |
          if (Test-Path "dist\ConsultaDIAN.exe") {
            Write-Host "âœ… Archivo .exe creado exitosamente"
            Get-Item "dist\ConsultaDIAN.exe" | Format-List
          } else {
            Write-Error "âŒ No se generÃ³ dist\ConsultaDIAN.exe"
            exit 1
          }

      # 7ï¸âƒ£ Crear release (solo en tags)
      - name: ğŸ“¤ Crear GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ConsultaDIAN.exe
          body: |
            ## ğŸš€ Consulta DIAN - A.S. Contadores & Asesores SAS
            ### ğŸ“‹ VersiÃ³n: ${{ github.ref_name }}
            **Compilado automÃ¡ticamente en Windows Server**
            ### ğŸ“¥ Instrucciones:
            1. Descarga `ConsultaDIAN.exe`
            2. Ejecuta el archivo (no requiere instalaciÃ³n)
            3. Si SmartScreen advierte: â€œMÃ¡s informaciÃ³nâ€ â†’ â€œEjecutar de todas formasâ€
            ---
            ğŸ¢ **A.S. Contadores & Asesores SAS**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8ï¸âƒ£ Subir ejecutable como artifact
      - name: ğŸ“ Subir ejecutable como artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ConsultaDIAN-Windows-${{ github.sha }}
          path: dist/ConsultaDIAN.exe
          retention-days: 30
