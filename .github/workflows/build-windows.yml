name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Compile for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Build and package app
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"

          python -m venv venv
          .\venv\Scripts\Activate.ps1

          python -m pip install --upgrade pip setuptools wheel
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }

          pip install "pyinstaller>=6.6" pywin32-ctypes pefile

          pyinstaller --clean --noconfirm `
            --name="ConsultaDIAN" `
            --windowed `
            --onefile `
            --add-data="logo.png;." `
            --hidden-import=DrissionPage `
            --hidden-import=pandas `
            --hidden-import=openpyxl `
            --hidden-import=xlsxwriter `
            --hidden-import=PIL `
            --hidden-import=pygetwindow `
            --collect-all DrissionPage `
            --collect-all pandas `
            app.py

      - name: Verify build output
        shell: powershell
        run: |
          if (Test-Path "dist\ConsultaDIAN.exe") {
            Write-Host "✅ dist\ConsultaDIAN.exe creado exitosamente"
          } else {
            throw "❌ No se generó dist\ConsultaDIAN.exe"
          }

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ConsultaDIAN-Windows-${{ github.sha }}
          path: dist/ConsultaDIAN.exe
          retention-days: 30
