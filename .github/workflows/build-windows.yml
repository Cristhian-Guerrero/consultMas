name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Compile for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # === Creamos y usamos SIEMPRE el mismo entorno ===
      - name: Create venv and install deps
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"

          # 1) Crear venv
          python -m venv venv
          if (!(Test-Path "venv\Scripts\python.exe")) { throw "Venv not created" }

          # 2) Rutas convenientes
          $PY = ".\venv\Scripts\python.exe"
          $PIP = ".\venv\Scripts\pip.exe"

          # 3) Actualizar herramientas base
          & $PY -m pip install --upgrade pip setuptools wheel

          # 4) Instalar requirements si existe
          if (Test-Path "requirements.txt") {
            & $PIP install -r requirements.txt
          } else {
            Write-Host "requirements.txt not found, continuing…"
          }

          # 5) Instalar PyInstaller y utilidades necesarias
          & $PIP install "pyinstaller>=6.6" pywin32-ctypes pefile

          # 6) Verificación dura: si falla, detener
          & $PY -c "import PyInstaller, sys; print('PyInstaller', PyInstaller.__version__)"
          & $PIP list

      - name: Build .exe with PyInstaller
        shell: powershell
        timeout-minutes: 15
        run: |
          $ErrorActionPreference = "Stop"
          $PY = ".\venv\Scripts\python.exe"

          # Si app.py y logo.png NO están en la raíz, ajusta las rutas o usa working-directory
          & $PY -m pyinstaller --clean --noconfirm `
            --name="ConsultaDIAN" `
            --windowed `
            --onefile `
            --add-data="logo.png;." `
            --hidden-import=DrissionPage `
            --hidden-import=pandas `
            --hidden-import=openpyxl `
            --hidden-import=xlsxwriter `
            --hidden-import=PIL `
            --hidden-import=pygetwindow `
            --collect-all DrissionPage `
            --collect-all pandas `
            app.py

      - name: Verify build output
        shell: powershell
        run: |
          if (Test-Path "dist\ConsultaDIAN.exe") {
            Write-Host "OK: dist\ConsultaDIAN.exe generated"
            Get-Item "dist\ConsultaDIAN.exe" | Format-List Name,Length,LastWriteTime
          } else {
            throw "Build failed: dist\ConsultaDIAN.exe not found"
          }

      - name: Create GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ConsultaDIAN.exe
          body: |
            Consulta DIAN - build automático para Windows.
            Versión: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ConsultaDIAN-Windows-${{ github.sha }}
          path: dist/ConsultaDIAN.exe
          retention-days: 30
